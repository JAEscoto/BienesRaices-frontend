<section>
  <app-navbar></app-navbar>
</section>

<section>
  <div class="block w-full relative border border-red-400 items-center text-center mt-5">
    <div>
      <p class="items-center text-2xl uppercase font-black">Propiedades buscadas</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <div *ngFor="let propiedad of propiedades" class="p-4 border border-gray-300 rounded-md">
        <h3 class="text-lg font-semibold">{{ propiedad.titulo }}</h3>
        <p>{{ propiedad.descripcion }}</p>
        <!-- Puedes agregar más detalles de la propiedad aquí -->
      </div>
    </div>
  </div>
</section>

<section class="absolute w-full bottom-0">
  <app-footer></app-footer>
</section>
